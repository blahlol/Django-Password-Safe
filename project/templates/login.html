{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'safe/styles.css' %}">
</head>
<body>
    <h1 style="text-align:center;"> <a href="{% url 'home' %}">Password Vault<i class="fas fa-shield-alt"></i></a> </h1>
    <hr>
    <div class="forms">
        <h1>Welcome</h1>
        <br>
    <form action="{% url 'login' %}" method="POST">

        {{form}}

    <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
</div>
<script src="https://kit.fontawesome.com/1a9f4fe2ba.js" crossorigin="anonymous"></script>
</body>
</html>
